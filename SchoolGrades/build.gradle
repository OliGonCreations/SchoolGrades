buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':libraries:ActionBarSherlock:actionbarsherlock')
    compile project(':libraries:WizardPager:LibWizardPager')
    compile project(':libraries:holographlibrary:HoloGraphLibrary')
    compile project(':libraries:android-betterpickers:library')
    compile project(':libraries:UndoBar:library')
    compile files('libs/opencsv-2.3.jar')
    compile 'com.android.support:support-v4:13.0.0'
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }
}
